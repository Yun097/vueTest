<body>
    <div id="app">
       <section id="section1" ref="section1">1
        <button @click="scrollDown">↓</button>
       </section>
       <section id="section2" ref="section2">2
       </section>
       <section id="section3" ref="section3">3
        <button @click="scrollTo">↑</button>
       </section>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data(){
                return{}
            },
            methods: {
                scrollTo(){
                    window.scrollTo({
                        top: 0,
                        behavior: "smooth"
                    })
                },
                scrollDown(){
                    // const box = document.getElementById('section2')
                    // console.log('scrollDown');
                    window.scrollDown({
                        top: box.offsetTop,
                        behavior:"smooth"
                    })
                    // console.log(this.$refs.section2)
                    const box = this.$refs.section2
                }
            },
        }).mount("#app") 
    </script>
